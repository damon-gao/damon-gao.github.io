<head>
  <title></title>



  <link rel="stylesheet" href="http://www.dowebok.com/demo/2014/77/css/jquery.fullPage.css" />
  <script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://cdn.staticfile.org/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/share.css" />
  <link rel="stylesheet" type="text/css" href="./css/page_fng.css" />
  <!---   <script type="text/javascript" src="./js/1.8.2/jquery.min.js"></script> --->

  <script>
    function loaded() {
      document.getElementById("load_div").style.visibility = 'visible';
      window.onload = function () {
        //$("#load_div").style.visibility = 'visible';
        document.getElementById("load_div").style.visibility = 'hidden';
        var audio1 = document.getElementById("audio1");
        if (audio1 !== null) {
          audio1.play();
        }
      };

    }
    $(document).ready(function () {
      $.fn.fullpage({
        slidesColor: ['#fff', '#fff', '#fff', '#fff', '#fff'],
        anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
        menu: '#menu'
      });
    }
    );

    document.addEventListener('DOMContentLoaded', loaded, false);
  </script>

  <script type="text/javascript">
    var imgUrl = "http://damon-gao.github.io/img/logo.jpg";
    var lineLink = "http://damon-gao.github.io";
    var shareTitle = "";
    var descContent = "";
    var appid = '';

    function shareTimeline() {
      WeixinJSBridge.invoke('shareTimeline', {
        "img_url": imgUrl,
        "img_width": "100",
        "img_height": "100",
        "link": lineLink,
        "desc": descContent,
        "title": shareTitle
      }, function (res) {
       // _report('timeline', res.err_msg);
      });
    }
    function shareWeibo() {
      WeixinJSBridge.invoke('shareWeibo', {
        "content": descContent,
        "url": lineLink,
      }, function (res) {
       // _report('weibo', res.err_msg);
      });
    }
    function shareFriend() {
      WeixinJSBridge.invoke('sendAppMessage', {
        "appid": appid,
        "img_url": imgUrl,
        "img_width": "200",
        "img_height": "200",
        "link": lineLink,
        "desc": descContent,
        "title": shareTitle
      }, function (res) {
       // _report('send_msg', res.err_msg);
      })
    }

    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

      WeixinJSBridge.on('menu:share:appmessage', function (argv) {
        shareFriend();
      });

      WeixinJSBridge.on('menu:share:timeline', function (argv) {
        shareTimeline();
      });

      WeixinJSBridge.on('menu:share:weibo', function (argv) {
        shareWeibo();
      });
    }, false);

  </script>
</head>
<body>
  <img src="./img/ff.jpg" style="z-index:0; position:absolute; top:0px; left:0px; width:100%; height:100%;" />

  <audio id="audio1" src="http://happynewyear.dbankcloud.com/bng.mp3" loop=loop>
    HTML5 audio not supported
  </audio>
  <div>
    <div class="section">
      <img src="./img/bng_00.jpg" style="z-index: 0; position: absolute; top: 0px; left: 0px; width: 100%;" />

      <div class="down-icon spring" style="z-index: 0; position: absolute; top: 96%; left: 0%; width: 100%; height: 100%;">
        <img src="./img/arrow_00.png" style="height: 20px;" />
      </div>

    </div>
    <div class="section">
      <img src="./img/bng_01.jpg" style="z-index: 0; position: absolute; top: 0px; left: 0px; width: 100%;" />
      <div class="down-icon spring" style="z-index: 0; position: absolute; top: 96%; left: 0%; width: 100%; height: 100%;">
        <img src="./img/arrow_01.png" style="height: 20px;" />
      </div>
    </div>
    <div class="section">
      <img src="./img/bng_02.jpg" style="z-index: 0; position: absolute; top: 0px; left: 0px; width: 100%;" />
    </div>

  </div>
  <div id="load_div" style="z-index: 1; position: absolute; top: 0%; left: 0%; width: 100%; height: 100%; background: #000; visibility: visible;">
    <div style="text-align: center; ">
      <div class=" loading" id="loading"></div>
      <span style="color:#FFFFFF;">页面加载中，请稍候……</span>
    </div>
  </div>

</body>
